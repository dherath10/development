<!doctype html>
<html>
<head>
<title>jQuery</title>
<script type="text/javascript" src="jquery-1.8.1.min.js">
</script>
</head>
<body>
<h1>Changing Attributes</h1>
<img id="exImage" src="document.png" alt="Document" />
<script type="text/javascript">
$(document).ready(function(){
	$("#exImage").attr("src","delivery.png");
});
</script>
</body>
</html>
