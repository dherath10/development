<!doctype html>
<html>
<head>
<title>jQuery</title>
<script type="text/javascript"
src="jQuery/jquery-1.7.1.min.js">
</script>
</head>
<body>
<h1>Adding HTML</h1>
<ul id="theList">
<li>Number 1</li>
<li>Number 2</li>
</ul>
<script type="text/javascript">
$(document).ready(function() {
$("#theList").append("<li>Number 3</li>");
});
</script>
</body>
</html>
