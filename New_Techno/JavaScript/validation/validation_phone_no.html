<title>Phone Number Validation</title>
<script type="text/javascript">
function check(){
	var pat=/^\+94[0-9]{10}$/;
	if(!document.login.pno.value.match(pat)){
		alert("Invalid Phone Number ");
		document.login.pno.focus();
		document.login.pno.select();
		return false;
	}
	return true;
}
</script>	
</head>
