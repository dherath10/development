<title>Password Validation</title>
<script>
function chkPasswordStrength(txtpass)
   {
     var desc = new Array();
     desc[0] = "Very Weak";
     desc[1] = "Weak";
     desc[2] = "Better";
     desc[3] = "Medium";
     desc[4] = "Strong";
     desc[5] = "Strongest";

    var score=0;
	var errorMsg=document.getElementById('strendth');
	var strenghtMsg=document.getElementById('msg');
 errorMsg.innerHTML = '';
     //if txtpass bigger than 6 give 1 point
     if (txtpass.length >= 6){
		errorMsg.innerHTML=desc[1]; 
		strenghtMsg.className = "strength" + 1;
	 
	 //if txtpass has both lower and uppercase characters give 1 point
	if (( txtpass.match(/[a-z]/) ) && ( txtpass.match(/[A-Z]/) )){
		errorMsg.innerHTML=desc[2]; 
		strenghtMsg.className = "strength" + 2;
	 if ( txtpass.match(/\d+/)){ //if txtpass has at least one number give 1 point
		errorMsg.innerHTML=desc[3];
		strenghtMsg.className = "strength" + 3; 
	 if ( txtpass.match(/.[!,@,#,$,%,^,&,*,?,_,~,-,(,)]/) ){//if txtpass has at least one special caracther give 1 point
		errorMsg.innerHTML=desc[4]; 
		strenghtMsg.className = "strength" + 4;
		if (txtpass.length >= 12){  //if txtpass bigger than 12 give another 1 point
		errorMsg.innerHTML=desc[5];
		strenghtMsg.className = "strength" + 5;
		}
	 }
	}
	 }
	 }
 if (txtpass.length < 6)
     {
     errorMsg.innerHTML = "Password Should be Minimum 6 Characters";
   strenghtMsg.className = "strength" + 0;
     }

   }
   </script>
