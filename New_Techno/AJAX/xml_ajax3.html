<html>
<head>
<script type="text/javascript">
function showName(str)
{
if (str=="")
  {
  document.getElementById("txtHint").innerHTML="";
  return;
  } 
if (window.XMLHttpRequest)
  {// code for IE7+, Firefox, Chrome, Opera, Safari
  xmlhttp=new XMLHttpRequest();
  }
else
  {// code for IE6, IE5
  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
xmlhttp.onreadystatechange=function()
  {
  if (xmlhttp.readyState==4 && xmlhttp.status==200)
    {
    document.getElementById("txtHint").innerHTML=xmlhttp.responseText;
    }
  }
xmlhttp.open("GET","getname.php?q="+str,true);
xmlhttp.send();
}
</script>
</head>
<body>

<form>
Select a Name:
  <select name="names" onChange="showName(this.value)">
<option value="">Select a Name:</option>
<option value="Kumara">Kumara</option>
<option value="Mahela">Mahela</option>
<option value="Dilshan">Dilshan</option>
<option value="Upul">Upul</option>
</select>
</form>
<div id="txtHint"><b> Info will be listed here...</b></div>

</body>
</html>
