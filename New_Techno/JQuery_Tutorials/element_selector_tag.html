<html>
<head>
<script src="jquery-1.10.2.min.js"></script>
<script>
$(document).ready(function(){
	$("button").click(function(){
		$("p").hide();
	});
});

</script>
</head>
<body>
<h2 align="center">JQuery</h2>
<p><font size="16">This is going to hide</font></p>
<button>Click me</button>
</body>
</html>
