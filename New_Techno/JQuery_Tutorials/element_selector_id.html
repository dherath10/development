<html>
<head>
<script src="jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("#test").hide();
  });
});
</script>
</script>
</head>
<body>
<h2 align="center">JQuery</h2>
<p id="test"><font size="16">This is going to hide</font></p>
<button>Click me</button>
</body>
</html>
