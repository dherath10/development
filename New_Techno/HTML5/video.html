<!DOCTYPE html> 
<html> 
<body> 

<div style="text-align:center"> 
  <button onClick="playPause()">Play/Pause</button> 
  <button onClick="makeBig()">Big</button>
  <button onClick="makeSmall()">Small</button>
  <button onClick="makeNormal()">Normal</button>
  <br> 
  <video id="video1" width="420">
    <source src="funny.mp4" type="video/mp4"><source src="funny.ogg" type="video/ogg">Your browser does not support HTML5 video.
  </video>
</div> 

<script> 
var myVideo=document.getElementById("video1"); 

function playPause()
{ 
if (myVideo.paused) 
  myVideo.play(); 
else 
  myVideo.pause(); 
} 

function makeBig()
{ 
myVideo.width=560; 
} 

function makeSmall()
{ 
myVideo.width=320; 
} 

function makeNormal()
{ 
myVideo.width=420; 
} 
</script> 

<p>Video courtesy of <a href="http://www.bigbuckbunny.org/" target="_blank">Big Buck Bunny</a>.</p>
</body> 
</html>
